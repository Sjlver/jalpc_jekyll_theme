<script>
  var photo = $("#photo");
  var picture = $("#picture");
  photo.click(function (e) {
    var pWidth = $(this).innerWidth();
    var pOffset = $(this).offset();
    var x = e.pageX - pOffset.left;
    if (pWidth / 2 > x) {
      window.location.href = '/fotos/Sarasani-knpfen-I';
    }
    else {
      window.location.href = '/fotos/Sarasani-knpfen-II';
    }
  });

  document.onkeydown = function (e) {
    switch (e.keyCode) {
      case 37: //left click
        window.location.href = '/fotos/Sarasani-knpfen-I';
        break;
      case 39: //right click
        window.location.href = '/fotos/Sarasani-knpfen-II';
        break;
    }
  };

  function fitImageSize(){
    photo.height("100%");
    var imageMax = $(window).height()/100*70;
    var currentContentHeight = photo.height();
    console.log(imageMax+"  "+currentContentHeight);
    if(currentContentHeight > imageMax){
      photo.height(imageMax);
      photo.width("auto");
      photo.marginLeft = "auto";
      photo.height = picture.height;
    }
  }
  fitImageSize();

  //window.addEventListener('resize', fitImageSize(), true);
  window.onresize = function(event) {
    fitImageSize();
  };

  $(document).ready(function () {
    fitImageSize();

    //Dynamic Transition Support
    $(".animsition").animsition({
      inClass: 'fade-in',
      outClass: 'fade-out',
      inDuration: 1500,
      outDuration: 400,
      linkElement: '.animsition-link',
      // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
      loading: true,
      loadingParentElement: 'body', //animsition wrapper element
      loadingClass: 'animsition-loading',
      unSupportCss: [
        'animation-duration',
        '-webkit-animation-duration',
        '-o-animation-duration'
      ],
      //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
      //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
      overlay: false,
      overlayClass: 'animsition-overlay-slide',
      overlayParentElement: 'body'
    });
  });
</script>

<script>
    $(document).ready(function () {
        $('body').scrollspy({
            target: '.navbar-fixed-top',
            offset: 80
        });

        // Page scrolling feature
        $('a.page-scroll').bind('click', function(event) {
            var link = $(this);
            $('html, body').stop().animate({
                scrollTop: $(link.attr('href')).offset().top - 50
            }, 500);
            event.preventDefault();
            $("#navbar").collapse('hide');
        });
    });

    var cbpAnimatedHeader = (function() {
        var docElem = document.documentElement,
                header = document.querySelector( '.navbar-default' ),
                didScroll = false,
                changeHeaderOn = 200;
        function init() {
            window.addEventListener( 'scroll', function( event ) {
                if( !didScroll ) {
                    didScroll = true;
                    setTimeout( scrollPage, 250 );
                }
            }, false );
        }
        function scrollPage() {
            var sy = scrollY();
            if ( sy >= changeHeaderOn ) {
                $(header).addClass('navbar-scroll')
            }
            else {
                $(header).removeClass('navbar-scroll')
            }
            didScroll = false;
        }
        function scrollY() {
            return window.pageYOffset || docElem.scrollTop;
        }
        init();

    })();

    // Activate WOW.js plugin for animation on scroll
    new WOW().init();
</script>
